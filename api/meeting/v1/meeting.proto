syntax = "proto3";

package meeting.v1;

import "google/api/annotations.proto";

option go_package = "meeting/api/meeting/v1;v1";

// The greeting service definition.
service Meeting {
  rpc Create (MeetingRequest) returns (MeetingReploy){}
}

message MeetingRequest{
  message Meeting{
    string Name=1;
    string Address=2;
    string AppDeatil=3;
  }
    Meeting meeting=1;
}
message MeetingReploy{
  string success=1;
  string msg=2;
  int64 saveRecode=3;
}
